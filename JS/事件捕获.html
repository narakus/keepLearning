<!DOCTYPE html>
<html>
<head>
    <title>事件捕获</title>
</head>

<script type="text/javascript">
    window.onload=function()
    {
        var oBtn=document.getElementById("btn1");
        oBtn.onclick=function()
        {
            alert("a");
        };

        oBtn.setCapture(); //只有IE兼容,将浏览器所有事件集中到oBtn上
        oBtn.releaseCapture();


    }
</script>

<body>
    <input type="button" id="btn1" value="按钮" />

</body>
</html>

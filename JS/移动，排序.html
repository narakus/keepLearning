<!DOCTYPE html>
<html>
<head>
    <title>移动</title>
<style type="text/css">
    #ul1 {background: green;}
    #ul2 {background: yellow;}
</style>
</head>
<body>

<input type="button"  id="btn1" value="移动" />


<ul id=ul1>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>

<input id="btn2" type="button" value="排序" />
<ul id=ul2>
    <li>4</li>
    <li>32</li>
    <li>9</li>
    <li>11</li>
    <li>2</li>

</ul>

<script type="text/javascript">
    window.onload=function()
    {
     oUl1=document.getElementById("ul1");
     oBtn=document.getElementById("btn1");
     oBtn.onclick=function()
     {
       var oLi=oUl1.children[0];
       //oUl1.removeChild(oLi);
       //oUl2.appendChild(oLi);  //先从原有父级元素删除掉，2 添加到新的父级元素上
       oUl1.appendChild(oLi);  //先从原有父级元素删除掉，2 添加到新的父级元素上
     }

     oUl2=document.getElementById("ul2");
     oBtn2=document.getElementById("btn2");
     oBtn2.onclick=function()
     {
        var aLi=oUl2.getElementsByTagName('li');
        var arr=[];
        for(var i=0;i<aLi.length;i++)
        {
            arr[i]=aLi[i];

        }
        arr.sort(function(li1,li2)
        {
            var n1=parseInt(li1.innerHTML);
            var n2=parseInt(li2.innerHTML); 

            return n1-n2; 
        });

       // alert(arr[1].innerHTML);
       for(var i=0;i<arr.length;i++)
       {
        oUl2.appendChild(arr[i]);
       }
     }
    }
</script>
</body>
</html>

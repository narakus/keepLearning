<!DOCTYPE html>
<html>
<head>
    <title>缓冲运动</title>
    <style type="text/css">
        #div1 {width: 100px;height: 100px;background: red;position: absolute;left: 0px;top:50px;}
        #div2 {width: 1px;height: 300px;position: absolute;left: 300px;top: 0;background: black;}
    </style>
</head>
<body>

<input type="button" id="btn1" onclick="startMove()"  value="开始运动">
<div id="div1"></div>
<div id="div2"></div>

<script type="text/javascript">
    
 /*
 逐渐变慢
 距离大，速度大
 距离小，速度小
 */   

//alert(Math.ceil(-9.8)); //Math 向上取整
//alert(Math.floor(4.5)); //向下取整数

function startMove()
{
    var oDiv=document.getElementById("div1");
    setInterval(function(){
        var speed=(300-oDiv.offsetLeft)/10;
        speed=Math.ceil(speed);
        oDiv.style.left=oDiv.offsetLeft+speed+'px';
        speed=speed>0?Math.ceil(speed):Math.floor(speed); //解决位置不定问题

        document.title=oDiv.offsetLeft+','+speed;

    },30)
}

</script>

</body>
</html>
